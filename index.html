<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Aadhaar Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div class="nebula"></div>
    </div>
    
    <div class="card-container">
        <div class="premium-badge">Government of India</div>
        <div class="card">
            <!-- Front Side -->
            <div class="card-front">
                <div class="shine"></div>
                <div class="header">
                    <img class="logo" src="./images/india.jpg" alt="India Logo">
                    <div class="title-section">
                        <h2 class="orange">भारत सरकार</h2>
                        <h3>Government of India</h3>
                    </div>
                    <img class="logo" src="./images/uidiai.png" alt="UIDAI Logo">
                </div>
                
                <div class="name-highlight">
                    <div class="name-section">
                        <label class="name-label">NAME / नाम</label>
                        <h2 id="name" class="name-text">Rahul Kumar</h2>
                        <div class="name-underline"></div>
                    </div>
                </div>

                <div class="details-container">
                    <div class="text-details">
                        <div class="detail-row">
                            <strong>जन्म तिथि / DOB:</strong>
                            <span id="dob">15/08/1990</span>
                        </div>
                        <div class="detail-row">
                            <strong>लिंग / Gender:</strong>
                            <span id="gender">Male</span>
                        </div>
                        <div class="detail-row">
                            <strong>राज्य / State:</strong>
                            <span id="state">Delhi</span>
                        </div>
                        <div class="detail-row aadhaar-number">
                            <strong>आधार / Aadhaar:</strong>
                            <span id="aadharnumber">1234 5678 9012</span>
                        </div>
                    </div>
                    <div class="photo-frame">
                        <img class="photo" src="./images/aadhar-photo.jpg" alt="Aadhaar Photo">
                    </div>
                </div>
            </div>

            <!-- Back Side -->
            <div class="card-back">
                <div class="shine"></div>
                <div class="barcode-section">
                    <img class="barcode-img" src="./images/barcode.jpg" alt="Barcode">
                </div>
                <div class="address">
                    <h4 class="orange">पता / Address</h4>
                    <p>123, Green Park Colony, Sector 15,</p>
                    <p>New Delhi, Delhi - 110001</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
