<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium 3D Aadhar Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- Front Side of the Card -->
            <div class="card-front">
                <div class="header">
                    <img class="logo" src="./images/india.jpg" alt="India Logo">
                    <div>
                        <h2 class="orange">भारत सरकार</h2>
                        <h3>Government of India</h3>
                    </div>
                    <img class="logo" src="./images/uidiai.png" alt="UIDAI Logo">
                </div>
                <div class="details-container">
                    <h2>Rahul Kumar Singh</h2>
                    <p><strong class="orange">जन्म तिथि</strong> / DOB: 15/08/1990</p>
                    <p><strong class="orange">लिंग</strong> / Gender: Male</p>
                    <p><strong class="orange">राज्य</strong> / State: Delhi</p>
                    <p><strong class="orange">आधार</strong> / Aadhaar: 1234 5678 9012</p>
                </div>
            </div>

            <!-- Back Side of the Card -->
            <div class="card-back">
                <div class="barcode">
                    <div class="barcode-line"></div>
                    <div class="barcode-line thin"></div>
                    <div class="barcode-line"></div>
                    <div class="barcode-line thin"></div>
                    <div class="barcode-line"></div>
                </div>
                <div class="address">
                    <h4 class="orange">पता</h4>
                    <p>123, Green Park Colony, Sector 15,</p>
                    <p>New Delhi, Delhi - 110001</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
